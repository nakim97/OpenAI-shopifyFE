<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"> Fun with AI </h1>

    <div id="engineSelection">
        <label for="engine">Choose an Engine:</label>
        <select name="engine" id="engine" onchange="changeEngine()">
            <option value="Curie" id="curie">Curie (default)</option>
            <option value="Davinci" id="davinci">Davinci</option>
            <option value="Ada" id="ada">Ada</option>
            <option value="Babbage" id="babbage">Babbage</option>
        </select>
    </div>

    <div id="formContainer">
        <form id="promptForm">
            <label for="promptInput"> Enter prompt </label>
            <br>
            <textarea name="prompt" id="promptInput"></textarea>
            <div id="formBtns">
                <button id="randomBtn">Randomizer</button>
                <button id="clearBtn"> Clear</button>
                <input type="submit" value="Submit" id="submitBtn">
            </div>
        </form>
    </div>

    <div id="responseContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
